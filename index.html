<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StopWatch Application</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="to-center">
            <div class="content-div">
                <h1 class="main-heading">STOP WATCH</h1>
                <h2 class="sub-heading">Try Cool JavaScript StopWatch</h2>
                <br><br>
                <p class="timer"><span id="minute">00</span>:<span id="second">00</span>:<span id="ten">00</span></p>
            <div>
                <button type="button" id="start" class="btn">Start</button>
                <button type="button" id="stop" class="btn">Stop</button>
                <button type="button" id="reset" class="btn">Reset</button>
            </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
